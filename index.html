<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Do Study More</title>
    <!-- css link for some customarize -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link for project -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Gentium+Book+Plus&family=Kanit&family=Noto+Sans&family=Oswald&family=Overpass&family=Poppins:wght@400;700&family=Raleway&family=Solway&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- navigation bar coadas -->
    <nav class="navbar navbar-expand-lg bg-light container">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="nav-links collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-semibold fs-5 ">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Courses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Deals</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Success</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">About</a>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <button class="btn btn-outline-success uppercase" type="submit">Registar Now</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- header section carousel -->
      <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item d-block opacity-25  active" data-bs-interval="10000">
            <img src="images/cover/cover-1.png" class="d-block w-100" alt="...">
            <div class="carousel-caption bg-dark d-none d-md-block">
              <h5 class="fs-2  d-flex justify-content-center">First slide label</h5>
              <p>Some representative placeholder content for the first slide.</p>
              <div class="slider-btn">
                <button class="btn btn-outline-success btn-1">Let Get Started</button>
            </div>
            </div>
            
          </div>
          <div class="cover-image carousel-item " data-bs-interval="2000">
            <img src="images/cover/cover-2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="fs-2 d-flex justify-content-center">Second slide label</h5>
              <p>Some representative placeholder content for the second slide.</p>
              <div class="slider-btn">
                <button class="btn btn-outline-success btn-1">Let Get Started</button>
            </div>
            </div>
            
          </div>
          <div class="carousel-item ">
            <img src="images/cover/cover-3.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block fs-3 d-flex justify-content-center align-items-center ">
              <h5 class="fs-1">Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p>
              <div class="slider-btn">
                <button class="btn btn-outline-success btn-1">Let Get Started</button>
            </div>
            </div>
            
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      



    <!-- bootstrap javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
